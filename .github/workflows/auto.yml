name: Auto Commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,8 * * *"


jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          cat > README.MD
          d=`date '%d-%m-%Y'`
          echo $d > README.MD
          
      - name: Commit changes
        run: |
          git config --local user.email "farid.dadashzade02@gmail.com"
          git config --local user.name "FaridDadashzade"
          git add -A
          git commit -m "auto commit"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.FVREED_TOKEN }}
